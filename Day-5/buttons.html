<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
    </head>
    <body>
          <button id="btn" style="height:48px;width:96px;font-size:24px;">0</button> 
    	<script>
       var btn = document.getElementById("btn");
var c=0;
            btn.onclick = function() {c++;
                btn.innerHTML =c;
            };
        </script>
            </body>
</html>
