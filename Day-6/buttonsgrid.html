<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
    </head>
    <body>
        <style>
        
        .buC{
            width:75%;
            }
            .buC> .b{
            font-size:24px;
            height:48px;
            width:30%;
            }
        </style>
        
        <div id="btns" class="buC" style="width=75%">
        <button id="btn1" class="b">1</button> 
            <button id="btn2" class="b">2</button> 
            <button id="btn3" class="b">3</button> 
            <button id="btn4" class="b">4</button> 
            <button id="btn5" class="b">5</button> 
        <button id="btn6" class="b">6</button> 
            <button id="btn7" class="b">7</button> 
            <button id="btn8" class="b">8</button> 
            <button id="btn9" class="b">9</button> 
        </div>
     
        <script>
              var btn5 = document.getElementById("btn5");
              var btn1= document.getElementById("btn1");  
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");
            var btn4 = document.getElementById("btn4");
            var btn6 = document.getElementById("btn6");
            var btn7 = document.getElementById("btn7");
            var btn8 = document.getElementById("btn8");
            var btn9 = document.getElementById("btn9");
            btn5.onclick = function() {
           var temp=btn1.innerHTML;
                btn1.innerHTML=btn4.innerHTML;
                  btn1.innerHTML=btn4.innerHTML;
                  btn4.innerHTML=btn7.innerHTML;
                  btn7.innerHTML=btn8.innerHTML;
                  btn8.innerHTML=btn9.innerHTML;
                  btn9.innerHTML=btn6.innerHTML;
                  btn6.innerHTML=btn3.innerHTML;
                  btn3.innerHTML=btn2.innerHTML;
                  btn2.innerHTML=temp;
                
                
            };
            
        </script>
            
    </body>
</html>
